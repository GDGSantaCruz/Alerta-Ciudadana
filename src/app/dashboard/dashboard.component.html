<ng-container>
    <mat-toolbar color="primary" class="example-header">
      <mat-toolbar-row>
        <span>Alerta Ciudadana</span>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" opened="false" class="example-sidenav"
                   [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                   [fixedBottomGap]="options.value.bottom">
        {{options.value.fixed ? 'Fixed' : 'Non-fixed'}} Sidenav
      </mat-sidenav>
      <mat-sidenav-content>
          <app-map>
              
          </app-map>
          <button mat-fab>
              <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
      </mat-sidenav-content>
