<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">

              <form >
                <h3 align="center">Login Form</h3>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-group">
                  <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px">
                    Login with Email
                  </button>
                </div>


                <div class="form-group">
                  <button type="buton" class="btn btn-block" (click)="signInWithFacebook()">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    Login with Facebook
                  </button>

                  <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
                    <i class="fa fa-google" aria-hidden="true"></i>
                    Login with Google
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div> <!-- end card -->

  </div>  <!-- end container -->
</div>
