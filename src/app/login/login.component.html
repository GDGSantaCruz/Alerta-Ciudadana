<div class="page center-page">
  <div [class.mat-elevation-z2]="true" class="single-form">
    <form #formCtrl="ngForm">
      <h3 class="center">Login Form</h3>
      <div class="form-row">
        <mat-form-field class="single-form-input">
          <input
            matInput
            [(ngModel)]="user.email"
            id="email"
            name="email"
            placeholder="Email"
            required
            type="email"
          />
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="single-form-input">
          <input
            matInput
            [(ngModel)]="user.password"
            id="password"
            name="password"
            placeholder="Password"
            required
            type="password"
          />
        </mat-form-field>
      </div>
      <div class="form-row form-actions">
        <button
          mat-button
          (click)="signInWithEmail()"
          [disabled]="formCtrl.form.invalid"
          class="login-button"
          color="primary"
          type='button'
        >
          Login with Email
        </button>
        <button
          mat-raised-button
          (click)="signInWithFacebook()"
          class="login-button"
          color="primary"
          type="button"
        >
          <i class="fa fa-facebook" aria-hidden="true"></i>
          Login with Facebook
        </button>
        <button
          mat-raised-button
          (click)="signInWithGoogle()"
          class="login-button"
          color="warn"
          type="button"
        >
          <i class="fa fa-google" aria-hidden="true"></i>
          Login with Google
        </button>
      </div>
    </form>
  </div>
</div>
